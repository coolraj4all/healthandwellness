{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>{{ category.name }}</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>Description:</strong>
                <p>{{ category.description }}</p>
            </div>
            <div class="mb-3">
                <strong>Parent Category:</strong>
                <p>{{ category.parent_category.name|default:"None" }}</p>
            </div>
            <div class="mb-3">
                <strong>Created:</strong>
                <p>{{ category.created_at }}</p>
            </div>
            <div class="mb-3">
                <strong>Last Updated:</strong>
                <p>{{ category.updated_at }}</p>
            </div>
        </div>
        <div class="card-footer">
            <a href="{% url 'diseases:category-list' %}" class="btn btn-secondary">Back to List</a>
            <a href="{% url 'diseases:category-update' category.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'diseases:category-delete' category.pk %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>
{% endblock %}
