{% extends 'base.html' %}

{% block title %}
    {% if object %}Edit{% else %}New{% endif %} Medicine Recommendation
{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title">
                {% if object %}Edit{% else %}New{% endif %} Medicine Recommendation
            </h2>
            <hr>
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <a href="{% url 'medicines:recommendation-list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
