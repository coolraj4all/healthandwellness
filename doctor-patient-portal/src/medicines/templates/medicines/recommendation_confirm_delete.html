{% extends 'base.html' %}

{% block title %}Delete Recommendation{% endblock %}

{% block content %}
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-danger">Delete Recommendation</h2>
            <hr>
            <p class="lead">
                Are you sure you want to delete the recommendation for 
                <strong>{{ object.medicine.name }}</strong> 
                treating <strong>{{ object.disease.name }}</strong>?
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirm Delete
                    </button>
                    <a href="{% url 'medicines:recommendation-list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
